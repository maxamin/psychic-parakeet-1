<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName hackazon
    DocumentRoot /var/www/hackazon/web

    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>

    <Directory /var/www/hackazon/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>

